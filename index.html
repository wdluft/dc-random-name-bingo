<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DonorsChoose CS Staff Bingo</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="container__h1">DonorsChoose Customer Support Bingo</h1>
      <button disabled="true" type="button" class="person-btn container__btn">
        Next Person
      </button>
      <button type="button" class="reset container__btn container__btn--reset">
        Reset
      </button>
      <p class="instructions">
        Put in a list of names, separated by a comma, and click the button to
        create a list of names to pull random names from.
      </p>
      <textarea class="container__textarea"></textarea>
      <button type="button" class="container__btn--submit container__btn">
        Submit List
      </button>
      <ol class="person-list"></ol>
    </div>
    <script src="app.js"></script>
  </body>
</html>
